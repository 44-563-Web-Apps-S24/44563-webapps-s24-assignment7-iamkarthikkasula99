    <script>
            let ids = [];
            for (let i = 0; i < 35; i++) 
            {
                ids.push(i.toString());
            }
            let score = 0;
            let locations = 0;
            let lastLocation = 0;
            let fancyCoinLocations = [2, 5, 14, 19, 23, 33];
            let monsterLocation = 20;
            let gameOver = false;
    
            function check(position) {
                if (gameOver) return;
    
                let id = ids[position];
                let img = document.getElementById(id);
                if (fancyCoinLocations.includes(position)) {
                    img.src = "fancy coin.jpg";
                    score += 3;
                } else if (position === monsterLocation) {
                    img.src = "monster.jpg";
                    gameOver = true;
                    score -= 5;
                } else {
                    img.src = "coin.jpg";
                    score += 1;
                }
    
                locations += 1;
                document.getElementById("locations").innerText = "Number of locations checked is " + locations + ".";
                document.getElementById("score").innerText = "Score is " + score + ".";
                lastLocation = position;
            }
            function help() {
            let returnValue = "All Clear";
            let row = Math.floor(lastLocation / 5);
            let col = lastLocation % 5;
            let kinshipLocations = [lastLocation - 1, lastLocation + 1, lastLocation - 5, lastLocation + 5];
            
            kinshipLocations.forEach(kinshipLocation => {
                if (fancyCoinLocations.includes(kinshipLocation))
                    returnValue = "So close";
            });
            if (Math.abs(row - Math.floor(monsterLocation / 5)) <= 1 && Math.abs(col - (monsterLocation % 5)) <= 1) {
                returnValue = "Grrr";
            }
            document.getElementById("help").innerHTML = returnValue;
        }
            //bonus 
            function newgame(){
                gameOver=false;
                score = 0; 
                locations = 0;
                let imgrest = document.getElementsByTagName("img");
                for (i=0; i < imgrest.length; i++){
                    imgrest[i].src ="building.jpg";
                }
                monsterLocation = Math.floor(Math.random()*35);
                for (i=0; i < fancyCoinLocations.length; i++){
                    fancyCoinLocations[i]=Math.floor(Math.random()*35);
                }
                document.getElementById("score").innerText = "Score is " + score + ".";
                document.getElementById("locations").innerText = "Number of locations checked is " + locations + ".";
            }
